<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webox</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css"><!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="row">

    <h1>Webox</h1>
  </div>

  <div class="row">
    <video autoplay playsinline id="localVideo"></video>

    <video autoplay playsinline id="remoteVideo"></video>
  </div>
  <div class="row">
    <button id="startButton" class="btn controls waves-effect waves-light">
      <i class="material-icons">videocam</i>
    </button>
    <button id="callButton" class="btn controls waves-effect waves-light">
      <i class="material-icons">call</i>
    </button>

    <button id="hangButton" class="btn controls waves-effect waves-light">
      <i class="material-icons">call_end</i>
    </button>


  </div>

  <script src="js/main.js"></script>
</div>

</body>
</html>
